callListenHost:
  configValueCount: "SINGLE"
  configValueType: "STRING"
  displayName: "Call Listen Host"
  description: "CallListenHost, VoiceServer CallListen interface Listen IP, Capturer\
    \ will send CallStarted/CallEnded message to CallListen Host:port"
  sectionName: "CallListening"
  encrypted: false
  rule: "${callListenHost} matches '^((25[0-5]|(2[0-4]|1\\d|[1-9]|)\\d)(\\.(?!$)|$)){4}$'"
  restartRequired: null
  defaultValue: "127.0.0.1"
callListenPort:
  configValueCount: "SINGLE"
  configValueType: "LONG"
  displayName: "Call Listen Port"
  description: "CallListenPort VoiceServer Listen Port, Capturer will send CallStarted/CallEnded\
    \ message to CallListen Host:port"
  sectionName: "CallListening"
  encrypted: false
  rule: "${callListenPort} != null and ${callListenPort}>0 and ${callListenPort}<65535"
  restartRequired: null
  defaultValue: 28008
callListeningGatewayList:
  configValueCount: "LIST"
  configValueType: "STRING"
  displayName: "Call Listening Gateway List"
  description: "callListeningGatewayList skip CTI Lookup and Extension Lookup for\
    \ IP List"
  sectionName: "CallListening"
  encrypted: false
  rule: "${callListeningGatewayList} matches '^((25[0-5]|(2[0-4]|1\\d|[1-9]|)\\d)(\\\
    .(?!$)|$)){4}$'"
  restartRequired: null
  defaultValue: null
callListeningNoCtiPhoneList:
  configValueCount: "LIST"
  configValueType: "LONG"
  displayName: "Call Listening NoCti PhoneList"
  description: "callListeningNoCtiPhoneList skip CTI Lookup and Extension Lookup for\
