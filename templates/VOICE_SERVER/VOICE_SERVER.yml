  sectionName: "CallListening"
  encrypted: false
  rule: null
  restartRequired: null
  defaultValue: null
completedCallProcessDeletePeriodInMinutes:
  configValueCount: "LIST"
  configValueType: "LONG"
  displayName: "Completed Call Process Delete Period In Minutes"
  description: "Delete Arhchived CallProcess records older than completedCallProcessDeletePeriodInMinutes,\
    \ the schedule is executed every completedCallProcessDeletePeriodInMinutes/10"
  sectionName: "CallListening"
  encrypted: false
  rule: null
  restartRequired: null
  defaultValue:
  - 1440
